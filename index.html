<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-up</title>
  </head>
  <body>
    <div class="main">
      <div class="sidebar-container">
        <div class="logo-container">
          <img
            src="./images/odin-logo.png"
            alt="logo of The Odin Project"
            height="140px"
            width="auto"
          />
          <h1>ODIN</h1>
        </div>
        <p>
          Photo by
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
            >Halie West</a
          >
          on <a href="https://unsplash.com/">Unsplash</a>
        </p>
      </div>
      <div class="sign-up-container">
        <div class="introduction-container">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-container">
          <form id="sign-up-form">
            <h2>Let's do this!</h2>
            <div class="input-row">
              <div class="input-container">
                <label for="first_name">First Name</label
                ><input
                  type="text"
                  id="first_name"
                  name="first_name"
                  autofocus
                  required
                />
              </div>
              <div class="input-container">
                <label for="last_name">Last Name</label
                ><input type="text" id="last_name" name="last_name" required />
              </div>
            </div>
            <div class="input-row">
              <div class="input-container">
                <label for="user_email">Email</label
                ><input
                  type="email"
                  id="user_email"
                  name="user_email"
                  required
                />
              </div>
              <div class="input-container">
                <label for="user_number">Phone Number</label
                ><input
                  type="tel"
                  id="user_number"
                  name="user_number"
                  required
                />
              </div>
            </div>
            <div class="input-row">
              <div class="input-container">
                <label for="user_password">Password</label
                ><input
                  type="password"
                  id="user_password"
                  name="user_password"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  required
                />
              </div>
              <div class="input-container">
                <label for="user_password_confirm">Confirm Password</label
                ><input
                  type="password"
                  id="user_password_confirm"
                  name="user_password_confirm"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  required
                />
              </div>
            </div>
          </form>
        </div>

        <div class="button-container">
          <button form="sign-up-form">Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
